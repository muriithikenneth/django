{% extends 'base.html' %}




<!DOCTYPE html>
<html>
<head>
    <title>Blog</title>
</head>
<body>
    {% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }} - {{ post.published_date }}</li>
            <li>{{ post.content }}</li>
        {% endfor %}

    </ul>
    {% endblock %}
</body>
</html>
